<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Area Measurements</h4>

        <label for="totalGFA">Total Proposed Building GFA</label>
        <input type="number" class="form-control" id="totalGFA" data-bind="value: fee.totalGFA, valueUpdate: 'keyup'">

        <label for="parcelArea">Parcel Area (Sq Ft)</label>
        <input type="number" class="form-control" id="parcelArea" data-bind="value: fee.parcelArea, valueUpdate: 'keyup'">
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>Area Measurements</h4>
            </th>
            <th>Total Proposed Building GFA</th>
            <th>Parcel Area (Sq Ft)</th>
            <th>Total FAR</th>
            <th>Net New GFA</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td data-bind="numericText: fee.totalGFA"></td>
            <td data-bind="numericText: fee.parcelArea"></td>
            <td>
                <span data-bind="numericText: fee.totalFAR"></span>:1
            </td>
            <td data-bind="numericText: fee.netNewGFA"></td>
        </tr>
    </tbody>
</table>
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>FAR</h4>
            </th>
            <th>New GFA</th>
            <th></th>
            <th>Fee per GFA</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">&gt; 6:1 &lt; 9:1</th>
            <td data-bind="numericText: fee.newGFAAbove6To1"></td>
            <td>*</td>
            <td data-bind="dollarsText: fee.far6to1"></td>
            <td>=</td>
            <td data-bind="dollarsText: fee.gsfAbove6To1Fee"></td>
        </tr>
        <tr>
            <th scope="row">&gt; 9:1</th>
            <td data-bind="numericText: fee.newGFAAbove9To1"></td>
            <td>*</td>
            <td data-bind="dollarsText: fee.far9to1"></td>
            <td>=</td>
            <td class="far9To1Fee" data-bind="dollarsText: fee.gsfAbove9To1Fee"></td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
