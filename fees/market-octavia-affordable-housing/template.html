<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>New Construction</h4>

        <label for="newRes">New Residential (GSF)</label>
        <input type="number" class="form-control" id="newRes" placeholder="value" data-bind="value: fee.newRes, valueUpdate: 'keyup'">

        <hr>

        <h4>Change of Use</h4>

        <label for="nonResToRes">Non-Residential to Residential (GSF)</label>
        <input type="number" class="form-control" id="nonResToRes" placeholder="value" data-bind="value: fee.nonResToRes, valueUpdate: 'keyup'">

        <label for="pdrToRes">PDR to Residential (GSF)</label>
        <input type="number" class="form-control" id="pdrToRes" placeholder="value" data-bind="value: fee.pdrToRes, valueUpdate: 'keyup'">

    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>New Construction</h4>
            </th>
            <th>GSF</th>
            <th></th>
            <th>Fee per GSF</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Residential</th>
            <td>
                <span data-bind="numericText: fee.newRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee[fee.district()].feePerNewRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.newRes() * fee[fee.district()].feePerNewRes"></span>
            </td>
        </tr>
        <tr>
            <th>
                <h4>Change of Use</h4>
            </th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">Non-Residential to Residential</th>
            <td>
                <span data-bind="numericText: fee.nonResToRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee[fee.district()].feePerNonResToRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.nonResToRes() * fee[fee.district()].feePerNonResToRes"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">PDR to Residential</th>
            <td>
                <span data-bind="numericText: fee.pdrToRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee[fee.district()].feePerPDRToRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.pdrToRes() * fee[fee.district()].feePerPDRToRes"></span>
            </td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
